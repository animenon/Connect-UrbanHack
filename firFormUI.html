<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="./css/form_style.css" rel="stylesheet" type="text/css" />
		<title>Connect FIR Form</title>
	</head>
	<body bgcolor=#DDDDDD style="padding:2%;">
		<div id="backIcon" style="float:left;">
			<a href="index.html"><img src="./img/back.png" alt="Back" width=50px /></a>
		</div>
		<form action="" method="post" class="dark-matter">
			<h1>First Information Report Form 
				<span>Please fill all the texts in the fields.</span>
			</h1>
			<label>
				<span>Your Name* :</span>
				<input id="name" type="text" name="name" placeholder="Your Full Name" required />
			</label>
			
			<label>
				<span>Your Adhaar Number* :</span>
				<input id="adhaar" type="text" name="adhaar" placeholder="Your Adhaar Number" required />
			</label>
			
			<label>
				<span>Your Email* :</span>
				<input id="email" type="email" name="email" placeholder="Valid Email Address" required />
			</label>
<!--
Values to be filled by police!
 Divison,PoliceStation,Month,Day,Time,Type of Place,Latitude,Longitute,Date of Report,Vehicle Colour as reported by the victim,Vehicle Number as reported by the victim,Whether CC TV Footage is available ? (Yes/No),
Whether the accused was wearing a Helmet or not (Yes/No),Whether the FIR has been Detected/ Undetected ?			
-->
			<label>
				<span>Date of Occurrence of the Incident* :</span>
				<input id="IncidentDate" name="IncidentDate" type="text" placeholder="Date in <DD/MM/YYYY> format" required />
			</label>

			<label>
				<span>Time of Occurrence of Incident* :</span>
				<input id="IncidentTime" name="IncidentTime" type="text" placeholder="Time in <HH:MM> hrs" required />
			</label>

			
			<label>
				<span>Place of Occurrence of the incident* :</span>
				<input id="IncidentPlace" name="IncidentPlace" type="text" placeholder="Place where the incident took place" required />
			</label>
			
			<label>
				<span>Description of the incident* :</span>
				<textarea id="message" name="message" placeholder="Description of the incident & mention property looted(if any)" required ></textarea>
			</label> 

			 <label>
				<span>Victim's Gender* :</span>
				<select name="victimGender" required >
					<option value="M">Male</option>
					<option value="F">Female</option>
					<option value="O">Others</option>
				</select>
			</label>    
			
			<label>
				<span>Victim's AGE* :</span>
				<input id="victimAge" name="victimAge" type="text" placeholder="Approx. age of Victim" required />
			</label>
			
			<label>
				<span>Assailant's Mode of Transport* :</span>
				<select id="assailantTransport" name="assailantTransport">
					<option value="2W">Two Wheeler</option>
					<option value="4W">Four Wheeler</option>
					<option value="HMV">HMV(More than 4 wheels)</option>
					<option value="W">Walk</option>
					<option value="U">Unknown</option>
				</select>
			</label>
			
			<label>
				<span>Assailant's Vehicle Model :</span>
				<input id="assailantVehicle" name="assailantVehicle" type="text" placeholder="Model of the vehicle used by Assailant" />
			</label>
			
			<label>
				<span>Assailant's Vehicle Colour :</span>
				<input id="assailantVehicleC" name="assailantVehicleC" type="text" placeholder="Color of the vehicle used by Assailant" />
			</label>
			
			
			<label>
				<span>&nbsp;</span> 
				<input type="button" class="button" value="Send" /> 
			</label>    
		</form>
		<a href="#backIcon">Go to top</a>
	</body>
</html>
