	<body style="padding:2%;background: #DDDDDD url('./img/bg3.jpg') no-repeat center center fixed; webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;"
		<div id="backIcon" style="float:left;">
			<a href="index.html"><img src="./img/back.png" alt="Back" width=50px /></a>
		</div>
		<form action="" method="post" class="dark-matter">
			<h1>Complaints 
				<span>Please fill all the texts in the fields.</span>
			</h1>
			<label>
				<span>Your Name* :</span>
				<input id="name" type="text" name="name" placeholder="Your Full Name" required />
			</label>
			
			<label>
				<span>Your Adhaar Number* :</span>
				<input id="adhaar" type="text" name="adhaar" placeholder="Your Adhaar Number" required />
			</label>
			
			<label>
				<span>Your Email* :</span>
				<input id="email" type="email" name="email" placeholder="Valid Email Address" required />
			</label>

			<label>
				<span>Name of the Civic/Government Organization Responsible * :</span>
				<select id="org" name="org">
					<option value="BDA">BDA</option>
					<option value="BBMP">BBMP</option>
					<option value="Others">Others</option>
				</select>
				<input id="orgOthers" name="orgOthers" type="text" placeholder="Others(Please specify)" required />
			</label>

			<label>
				<span>Description of the problem* :</span>
				<textarea id="desc" name="desc" placeholder="Description of the problem faced" required ></textarea>
			</label> 

			
			<label>
				<span>&nbsp;</span> 
				<input type="button" class="button" value="Send" /> 
			</label>    
		</form>
		<a href="#backIcon" style="float:bottom;">Go to top</a>
	</body>
